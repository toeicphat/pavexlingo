        darkMode: 'class'

    <style>
      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-30deg); }
        100% { transform: translateX(200%) skewX(-30deg); }
      }
      .shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shine 4s infinite linear;
      }

      @keyframes bling {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.5)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)) brightness(1.2); transform: scale(1.05); }
      }
      .animate-bling {
        animation: bling 3s infinite ease-in-out;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
        20%, 40%, 60%, 80% { transform: translateX(2px); }
      }
      .animate-shake {
        animation: shake 5s cubic-bezier(.36,.07,.19,.97) infinite;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      @keyframes zoom-out-in {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.95); }
      }
      .animate-zoom-out-in {
        animation: zoom-out-in 2s infinite ease-in-out;
      }
    </style>
